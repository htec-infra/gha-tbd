name: 'Artifact CI'

on:
  workflow_call:
    inputs:
      push_image:
        description: 'Whether to push image to container registry or not?'
        required: false
        type: string
        default: 'false'
      runs_on:
        description: "Change the platform on which runner will be working on "
        required: false
        type: string
        default: 'ubuntu-latest'

    secrets:
      gh_token:
        required: true
 
jobs:
  build_push:
    name: 'Build, publish and verify'
    #runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          token:  ${{ secrets.gh_token }}
      - name: Get repo data
        id: repo_data
        uses: htec-infra/gha-utils/actions/repo-data@v0.2.0
      - name: Build and push container image
        id: container_ops
        uses: htec-infra/gha-utils/actions/container-ops@v0.2.0
        with:
          push_image: "${{ inputs.push_image }}"
      - name: Comment PR
        id: comment_pr
        uses: htec-infra/gha-utils/actions/comment-pr@v0.2.0
        with:
          gh_token: "${{ inputs.gh_token }}"